<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>感谢你的意见</title>
  <style>
    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: #fff;
      /* 白色背景 */
      display: grid;
      place-items: center;
      /* 垂直水平置中 */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang TC", "Noto Sans CJK", sans-serif;
      color: #0f5132;
      /* 文字取绿色系，和边框协调 */
    }

    .card {
      border: 3px solid #28a745;
      /* 绿色框框 */
      border-radius: 16px;
      padding: 28px 32px;
      max-width: 720px;
      width: min(92vw, 720px);
      text-align: center;
      box-shadow: 0 8px 24px #0000000f;
      /* 轻微阴影，让框更显眼 */
      background: #f6fff8;
      /* 很淡的绿白底，仍然接近白色 */
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 6vw, 56px);
      /* 大字，自适应 */
      letter-spacing: .02em;
    }

    p {
      margin: 0;
      font-size: clamp(14px, 3.2vw, 18px);
      /* 小字 */
      color: #1e7e34;
      opacity: .9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>感谢你的意见</h1>
  </div>
</body>

</html>
